project:
  type: website

website:
  title: "Data and Model Summaries in R"
  page-navigation: true

  navbar:
    background: "#eeeeee"
    search: true
    right:
      - text: Get started
        href: vignettes/get_started.qmd
      - icon: github
        href: $ALTDOC_PACKAGE_URL_GITHUB
        aria-label: $ALTDOC_PACKAGE_NAME GitHub
  chapters:
      - index.qmd
      - part: "Tutorials"
        chapters:
        - vignettes/get_started.qmd
        - vignettes/datasummary.Rmd
        - vignettes/modelsummary.Rmd
        - vignettes/modelplot.Rmd
        - vignettes/modelsummary_extension.qmd
        - vignettes/appearance.qmd
      - section: "Functions"
        contents:
          - section: "Data Summaries"
            contents:
            - man/datasummary.qmd
            - man/datasummary_skim.qmd
            - man/datasummary_balance.qmd
            - man/datasummary_crosstab.qmd
            - man/datasummary_df.qmd
            - man/datasummary_correlation.qmd
            - man/datasummary_correlation_format.qmd
          - section: "Model Summaries"
            contents:
            - man/modelplot.qmd
            - man/modelsummary.qmd
          - section: "Formatting"
            contents:
            - man/fmt_decimal.qmd
            - man/fmt_sci.qmd
            - man/fmt_significant.qmd
            - man/fmt_sprintf.qmd
            - man/fmt_statistic.qmd
            - man/fmt_term.qmd
          - section: "Utilities"
            contents:
            - man/get_estimates.qmd
            - man/get_gof.qmd
            - man/coef_rename.qmd
            - man/dvnames.qmd
            - man/gof_map.qmd
            - man/config_modelsummary.qmd
            - man/update_modelsummary.qmd
      - $ALTDOC_NEWS
      - $ALTDOC_CHANGELOG
      - $ALTDOC_LICENSE
      - $ALTDOC_LICENCE
      - $ALTDOC_CODE_OF_CONDUCT
      - $ALTDOC_CITATION

format:
  html:
    toc: true
    theme:
      light: flatly
    code-copy: true
    code-overflow: scroll